<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediQR - Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url();
      color: #333;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(50deg, #ac43c7, #11deae);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      left: 0;
      bottom: -5px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section with Slider */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      margin-top: 70px;
    }

    .slides {
      display: flex;
      width: 400%;
      animation: slide 20s infinite;
    }

    .slide {
      width: 100%;
      height: 100vh;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .slide1 { background: url('https://source.unsplash.com/1600x900/?healthcare,hospital') no-repeat; }
    .slide2 { background: url('https://source.unsplash.com/1600x900/?doctor,medicine') no-repeat; }
    .slide3 { background: url('https://source.unsplash.com/1600x900/?medical,technology') no-repeat; }
    .slide4 { background: url('https://source.unsplash.com/1600x900/?pharmacy,patient') no-repeat; }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-text h1 {
      font-size: 60px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .hero-text p {
      font-size: 22px;
      margin: 20px 0;
    }

    .hero-text button {
      padding: 12px 25px;
      font-size: 18px;
      background: #5beec4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .hero-text button:hover {
      background: #6bedc2;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Footer */
    footer {
      background: linear-gradient(50deg, #11deae,    #ac43c7);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">MediQR</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Schemes</a></li>
      <li><a href="./web pages/about.html">About Us</a></li>
      <li><a href="./web pages/contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero Slider -->
  <div class="slider">
    <div class="slides">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
      <div class="slide slide4"></div>
    </div>
    <div class="hero-text">
      <h1>Welcome to MediQR</h1>
      <p>Your trusted partner in healthcare solutions</p>
      <button>Get Started</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MediQR | All Rights Reserved</p>
  </footer>

</body>
</html>
