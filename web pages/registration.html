<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Container */
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3be6aa;
    }

    /* Form Fields */
    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .auth-container input:focus {
      outline: none;
      border-color: #3be6aa;
    }

    /* Buttons */
    .auth-container button {
      background: #3be6aa;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background: #32c89e;
    }

    /* Links */
    .auth-container .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #3be6aa;
      cursor: pointer;
      text-decoration: none;
    }

    .auth-container .toggle-link:hover {
      text-decoration: underline;
    }

    /* Error / Success Message */
    .auth-container .message {
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: red;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authContainer">
    <!-- Login Form -->
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div class="message" id="formMessage"></div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <a class="toggle-link" id="toggleForm">Don't have an account? Sign Up</a>
  </div>

  <script>
    const toggleLink = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const authForm = document.getElementById('authForm');
    const formMessage = document.getElementById('formMessage');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      if(isLogin) {
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign Up";
        authForm.innerHTML = `
          <div class="message" id="formMessage"></div>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" id="submitBtn">Login</button>
        `;
      } else {
        formTitle.textContent = 'Sign Up';
        submitBtn.textContent = 'Sign Up';
        toggleLink.textContent = "Already have an account? Login";
        authForm.innerHTML = `
          <div class="message" id="formMessage"></div>
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit" id="submitBtn">Sign Up</button>
        `;
      }
    });

    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageEl = document.getElementById('formMessage');
      if(!isLogin) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if(password !== confirmPassword) {
          messageEl.textContent = "Passwords do not match!";
          return;
        }
      }
      messageEl.style.color = "green";
      messageEl.textContent = isLogin ? "Logged in successfully!" : "Registered successfully!";
    });
  </script>

</body>
</html>
